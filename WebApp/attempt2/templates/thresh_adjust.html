{% block head %}

<title> CATIFS via ICOTS </title>

{% endblock %}

{% block body %}
<div class="content">
    <h1>Threshold Adjustment</h1>
    <table>
        <tr>
            <th>Device</th>
            <th>ID</th>
            <th>IP</th>
            <th>Previous<br>Threshold</th>
            <th>Current<br>Threshold</th>
        </tr>
        {% for node in nodes %}
        <tr>
            <td>{{ node.device }}</td>
            <td>{{ node.dev_no}}</td>
            <td>{{ node.ip}}</td>
            <td>{{ node.print_old_thresh}}</td>
            <td>{{ node.print_cur_thresh)}}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/module/thresh_adjust" method="POST">
        <input type="text" name="value" id="value">
        <input type="submit" value="Set">
    </form>
</div>
{% endblock %}
